plugins {
    id 'groovy'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy:3.0.7'
    testImplementation("org.spockframework:spock-core:2.0-M4-groovy-3.0")
}

test {
    useJUnitPlatform()
}

wrapper {
    gradleVersion = "6.8.3"
    distributionType = Wrapper.DistributionType.ALL
}
